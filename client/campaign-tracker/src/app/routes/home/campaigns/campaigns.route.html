<mat-toolbar>
    <section fxFlex>
        <span>Campaigns</span>
        <button mat-button
                class="ml12 m4"
                routerLink="open"
                routerLinkActive="active">
            Open
        </button>
        <button mat-button
                class="m4"
                routerLink="closed"
                routerLinkActive="active">
            Closed
        </button>
    </section>
    <button mat-icon-button
            class="m4"
            aria-label="New Campaign"
            (click)="addNewCampaign()">
        <mat-icon>add</mat-icon>
    </button>
</mat-toolbar>
<router-outlet></router-outlet>
